<head>
  <title>chat-example</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Welcome to my chat app!</h1>

  {{#if currentUser}}
    {{> chat}}
  {{else}}
    {{> guestGreeter}}
  {{/if}}
</body>

<template name="guestGreeter">
Please login to chat!
</template>

<template name="chat">
  <form>

    {{#each chats}}
      {{text}}<br>
    {{/each}}

    <input id="chat_input" type="text">
  </form>
</template>
